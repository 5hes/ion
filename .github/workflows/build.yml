name: Build
on:
  workflow_dispatch:
    inputs:
      task:
        description: "Build binary for aarch64"
        required: true
        type: boolean

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup environment
      run: |
        export CC_aarch64_unknown_linux_musl=clang
        export AR_aarch64_unknown_linux_musl=llvm-ar
        export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_RUSTFLAGS="-Clink-self-contained=yes -Clinker=rust-lld"
        sudo apt-get update
        sudo apt-get install musl-tools clang llvm -y
        # curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh
        wget -O rustup-init.sh "https://sh.rustup.rs"
        chmod 777 rustup-init.sh
        ./rustup-init.sh --help
        ./rustup-init.sh -y --default-toolchain nightly
        rustup target add aarch64-unknown-linux-musl --toolchain=nightly

    - name: Build
      run: |
        export CC_aarch64_unknown_linux_musl=clang
        export AR_aarch64_unknown_linux_musl=llvm-ar
        # export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_RUSTFLAGS="-Clink-self-contained=yes -Clinker=rust-lld"
        cargo build --target aarch64-unknown-linux-musl --release

    - name: Check info
      run: |
        ls -ltrah
        ls -ltrah target/aarch64-unknown-linux-musl/release/
        tree

    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        path: target/aarch64-unknown-linux-musl/release/*

    
    
   
